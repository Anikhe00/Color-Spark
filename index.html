<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Spark</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="cs-container">
    <header>
      <img src="/ColorSpark.svg" alt="Logo">
    </header>

    <main>
      <div class="hero-message-and-button">
        <h1>Uncover Colours That Spark Inspiration</h1>
        <div class="buttons">
          <button id="generate-button">Generate Colours</button>
          <button id="reset-button">Reset Colours</button>
        </div>
        <p class="space-message">Press the space bar to generate new colours, or press the Esc key to reset them.</p>
      </div>

      <div class="colors-container">
        <div class="color-box" id="first-color">
          <div class="color-and-hex-code">
            <p id="first-color-hex-code">#F3F4F6</p>

            <div class="copy-icon-box" id="first-tooltip">
              <svg class="copy-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 11C6 8.172 6 6.757 6.879 5.879C7.757 5 9.172 5 12 5H15C17.828 5 19.243 5 20.121 5.879C21 6.757 21 8.172 21 11V16C21 18.828 21 20.243 20.121 21.121C19.243 22 17.828 22 15 22H12C9.172 22 7.757 22 6.879 21.121C6 20.243 6 18.828 6 16V11Z" stroke="currentColor"/>
                <path d="M6 19C5.20435 19 4.44129 18.6839 3.87868 18.1213C3.31607 17.5587 3 16.7956 3 16V10C3 6.229 3 4.343 4.172 3.172C5.344 2.001 7.229 2 11 2H15C15.7956 2 16.5587 2.31607 17.1213 2.87868C17.6839 3.44129 18 4.20435 18 5" stroke="currentColor"/>
                </svg>
                <span class="tooltip" >Copy Hex Code</span>
            </div>
          </div>
        </div>

        <div class="color-box" id="second-color">
          <div class="color-and-hex-code">
            <p id="second-color-hex-code">#E8EAED</p>

            <div class="copy-icon-box" id="second-tooltip">
              <svg class="copy-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 11C6 8.172 6 6.757 6.879 5.879C7.757 5 9.172 5 12 5H15C17.828 5 19.243 5 20.121 5.879C21 6.757 21 8.172 21 11V16C21 18.828 21 20.243 20.121 21.121C19.243 22 17.828 22 15 22H12C9.172 22 7.757 22 6.879 21.121C6 20.243 6 18.828 6 16V11Z" stroke="currentColor"/>
                <path d="M6 19C5.20435 19 4.44129 18.6839 3.87868 18.1213C3.31607 17.5587 3 16.7956 3 16V10C3 6.229 3 4.343 4.172 3.172C5.344 2.001 7.229 2 11 2H15C15.7956 2 16.5587 2.31607 17.1213 2.87868C17.6839 3.44129 18 4.20435 18 5" stroke="currentColor"/>
                </svg>
                <span class="tooltip">Copy Hex Code</span>
            </div>
          </div>
        </div>

        <div class="color-box" id="third-color">
          <div class="color-and-hex-code">
            <p id="third-color-hex-code">#DCE0E5</p>

            <div class="copy-icon-box" id="third-tooltip">
              <svg class="copy-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 11C6 8.172 6 6.757 6.879 5.879C7.757 5 9.172 5 12 5H15C17.828 5 19.243 5 20.121 5.879C21 6.757 21 8.172 21 11V16C21 18.828 21 20.243 20.121 21.121C19.243 22 17.828 22 15 22H12C9.172 22 7.757 22 6.879 21.121C6 20.243 6 18.828 6 16V11Z" stroke="currentColor"/>
                <path d="M6 19C5.20435 19 4.44129 18.6839 3.87868 18.1213C3.31607 17.5587 3 16.7956 3 16V10C3 6.229 3 4.343 4.172 3.172C5.344 2.001 7.229 2 11 2H15C15.7956 2 16.5587 2.31607 17.1213 2.87868C17.6839 3.44129 18 4.20435 18 5" stroke="currentColor"/>
                </svg>
                <span class="tooltip">Copy Hex Code</span>
            </div>
          </div>
        </div>

        <div class="color-box" id="fourth-color">
          <div class="color-and-hex-code">
            <p id="fourth-color-hex-code">#D0D5DC</p>

            <div class="copy-icon-box" id="fourth-tooltip">
              <svg class="copy-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 11C6 8.172 6 6.757 6.879 5.879C7.757 5 9.172 5 12 5H15C17.828 5 19.243 5 20.121 5.879C21 6.757 21 8.172 21 11V16C21 18.828 21 20.243 20.121 21.121C19.243 22 17.828 22 15 22H12C9.172 22 7.757 22 6.879 21.121C6 20.243 6 18.828 6 16V11Z" stroke="currentColor"/>

                </svg>
                <span class="tooltip">Copy Hex Code</span>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>


  <script src="/index.js"></script>
</body>
</html>
